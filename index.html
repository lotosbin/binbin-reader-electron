<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Hello World!</title>
  <style>
    html,
    body {
      height: 100%;
    }
  </style>
</head>

<body style="height:100%">
  <div style="display:flex;flex-direction:row;height:100%">
    <div style="display:flex;">
      <ul>
        <li>
          <button onclick="open_in_detail('http://www.yilan.io/')">yilan</button>
        </li>
      </ul>
    </div>
    <webview id="webview" style="display:flex;flex-grow:1;" src="https://www.github.com/" autosize="on" minwidth="800" minheight="600"></webview>
  </div>
  <script>
    function open_in_detail(url) {
      document.getElementById('webview').src=url
    }
  </script>
</body>

</html>
